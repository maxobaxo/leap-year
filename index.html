<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap Year Machine</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Leap Year Machine</h1>
      </div>
      <h3>Enter a given year to find out if it's a leap year, yo.</h3>

      <form class="machine">
        <div class="form-group">
          <label for="year">Enter Year</label>
          <input type="number" id="year" name="name" value="">
        </div>
        <button type="submit" name="button">Submit</button>
      </form>

      <div class="result" id="yes">
        <p><span class="entered-year"></span> is indeed a leap year!</p>
      </div>
      <div class="result" id="no">
          <p><span class="entered-year"></span> is NOT a leap year, dude!</p>
      </div>
    </div>
  </body>
</html>
